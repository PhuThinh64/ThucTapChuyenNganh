<!DOCTYPE html>
<html lang="en"
      xmlns:layout="https://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="main-content-admin">

    <form th:action="@{${category.id} == 0 ? '/admin/category/add' : '/admin/category/edit'}"
          th:object="${category}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Image URL</label>
            <input type="text" th:field="*{image}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{status}">
                <option value="0" th:selected="*{status} == 0">0</option>
                <option value="1" th:selected="*{status} == 1">1</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">LÆ°u</button>
    </form>


</div>
</body>
</html>
