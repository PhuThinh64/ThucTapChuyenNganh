<!DOCTYPE html>
<html lang="en"
      xmlns:layout="https://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="main-content-admin">
        <div class="mb-4 mt-4">
            <a th:href="@{/admin/category/add}" class="btn btn-success">Thêm sản phẩm</a>
        </div>
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Status</th>
                <th>Xóa</th>
                <th>Sửa</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${cate_gories}" class="text-center">
                    <th th:text="${category.id}"></th>
                    <td th:text="${category.name}"></td>
                    <td>
                        <img th:src="@{${category.image}}"
                             class="img-thumbnail" style="max-width: 100px; height: auto;">
                    </td>
                    <td th:text="${category.status}"></td>
                    <td>
                        <a th:href="@{/admin/category/delete/{id}(id=${category.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">
                            Xóa
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/admin/category/edit/{id}(id=${category.id})}"
                           class="btn btn-warning btn-sm">
                            Sửa
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
