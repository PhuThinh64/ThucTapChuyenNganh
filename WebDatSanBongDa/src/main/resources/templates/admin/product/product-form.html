<!DOCTYPE html>
<html lang="en"
      xmlns:layout="https://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id} != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm'">Thêm/Sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="main-content-admin" class="container mt-4">

    <h3 th:text="${product.id} != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm'"></h3>

    <form  th:action="@{/admin/product/add}" th:object="${product}" method="post">

        <!-- ID ẩn, dùng khi sửa -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Nhập tiêu đề sản phẩm" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" th:field="*{image}" placeholder="Nhập URL ảnh" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" th:field="*{description}" placeholder="Nhập mô tả"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" rows="5" th:field="*{content}" placeholder="Nhập nội dung chi tiết"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" th:field="*{price}" placeholder="Nhập giá" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{status}">
                <option value="0" th:selected="*{status} == 0">0</option>
                <option value="1" th:selected="*{status} == 1">1</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" th:field="*{category.id}">
                <option value="">-- Chọn danh mục --</option>
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="*{category != null} ? *{category.id} == ${c.id} : false">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/admin/products" class="btn btn-secondary">Quay lại</a>

    </form>
</div>
</body>
</html>
