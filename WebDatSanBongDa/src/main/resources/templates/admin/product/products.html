<!DOCTYPE html>
<html lang="en"
      xmlns:layout="https://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div layout:fragment="main-content-admin">
    <div class="mb-4 mt-4">
        <a th:href="@{/admin/product/add}" class="btn btn-success">Thêm sản phẩm</a>
    </div>
    <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Image</th>
            <th>Description</th>
            <th>Content</th>
            <th>Price</th>
            <th>Category</th>
            <th>Status</th>
            <th>Xóa</th>
            <th>Sửa</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}" class="text-center">
                <th th:text="${product.id}"></th>
                <td th:text="${product.title}"></td>
                <td>
                    <img th:src="@{${product.image}}"
                         class="img-thumbnail" style="max-width: 100px; height: auto;">
                </td>
                <td th:text="${product.description }"></td>
                <td th:text="${product.content }"></td>
                <td th:text="${product.price }"></td>
                <td th:text="${product.category !=null ? product.category.name : 'Chưa có danh mục'}"></td>
                <td th:text="${product.status }"></td>
                <td>
                    <a th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">
                        Xóa
                    </a>
                </td>
                <td>
                    <a th:href="@{/admin/product/edit/{id}(id=${product.id})}"
                       class="btn btn-warning btn-sm">
                        Sửa
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
