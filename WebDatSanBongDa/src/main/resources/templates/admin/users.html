<!doctype html>
<html lang="vi"
      xmlns:layout="https://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="main-content-admin">
    <main class="flex-1 p-8">
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Quản lý người dùng</h1>
                <p class="text-gray-600 mt-2">Danh sách tất cả người dùng trong hệ thống</p>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tên người dùng</label>
                    <input type="text" id="filterName" placeholder="Tìm người dùng..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="filterEmail" placeholder="Nhập email..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Trạng thái</label>
                    <select id="filterStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Tất cả</option>
                        <option value="active">Hoạt động</option>
                        <option value="inactive">Ngừng hoạt động</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="filterUsers()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Tên người dùng</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Email</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Số điện thoại</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Ngày tạo</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Trạng thái</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Thao tác</th>
                </tr>
                </thead>
                <tbody id="usersTableBody" class="divide-y divide-gray-200">
                <!-- Users will be populated here -->
                </tbody>
            </table>
        </div>
    </main>
    <div id="userModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-gray-900">Chi tiết người dùng</h2>
                <button onclick="closeUserModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div id="userDetails" class="space-y-4">
                <!-- User details will be populated here -->
            </div>

            <div class="mt-6 flex gap-3">
                <button onclick="closeUserModal()" class="flex-1 px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    Đóng
                </button>
                <button onclick="toggleUserStatus()" id="toggleStatusBtn" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition font-semibold">
                    Vô hiệu hóa
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    // Define helper functions locally
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white ${
            type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' :
                    'bg-blue-500'
        } z-[9999] max-w-sm`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.remove();
        }, 3000);
    }

    function formatCurrency(value) {
        return new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND'
        }).format(value);
    }
</script>
<script>
    let users = [];
    let currentViewingUserId = null;

    function waitForAdminFunctions() {
        if (typeof checkAdminAuth === 'undefined') {
            setTimeout(waitForAdminFunctions, 100);
            return;
        }
        checkAdminAuth();
        loadUsers();
    }

    document.addEventListener('DOMContentLoaded', function() {
        waitForAdminFunctions();
    });

    function loadUsers() {
        // Load from localStorage or use default data
        const stored = localStorage.getItem('users');
        if (stored) {
            users = JSON.parse(stored);
        } else {
            users = [
                { id: 1, name: 'Nguyễn Văn A', email: 'nguyenvana@email.com', phone: '0912345678', joinDate: '2024-01-15', status: 'active', bookings: 12 },
                { id: 2, name: 'Trần Thị B', email: 'tranthib@email.com', phone: '0987654321', joinDate: '2024-02-20', status: 'active', bookings: 8 },
                { id: 3, name: 'Lê Văn C', email: 'levanc@email.com', phone: '0909123456', joinDate: '2024-03-10', status: 'active', bookings: 5 },
                { id: 4, name: 'Phạm Thị D', email: 'phamthid@email.com', phone: '0933445566', joinDate: '2024-01-25', status: 'inactive', bookings: 3 }
            ];
            localStorage.setItem('users', JSON.stringify(users));
        }
        renderUsersTable(users);
    }

    function renderUsersTable(data) {
        const tbody = document.getElementById('usersTableBody');
        tbody.innerHTML = data.map(user => `
                <tr>
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${user.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${user.email}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${user.phone}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${user.joinDate}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-3 py-1 rounded-full text-sm font-medium ${
            user.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'
        }">
                            ${user.status === 'active' ? 'Hoạt động' : 'Ngừng hoạt động'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <button onclick="viewUserDetails(${user.id})" class="text-blue-600 hover:text-blue-700 font-semibold">Chi tiết</button>
                    </td>
                </tr>
            `).join('');
    }

    function viewUserDetails(id) {
        const user = users.find(u => u.id === id);
        if (!user) return;

        currentViewingUserId = id;
        const details = document.getElementById('userDetails');
        details.innerHTML = `
                <div class="space-y-3">
                    <div>
                        <p class="text-xs font-medium text-gray-500 uppercase">Tên</p>
                        <p class="text-sm font-semibold text-gray-900">${user.name}</p>
                    </div>
                    <div>
                        <p class="text-xs font-medium text-gray-500 uppercase">Email</p>
                        <p class="text-sm font-semibold text-gray-900">${user.email}</p>
                    </div>
                    <div>
                        <p class="text-xs font-medium text-gray-500 uppercase">Số điện thoại</p>
                        <p class="text-sm font-semibold text-gray-900">${user.phone}</p>
                    </div>
                    <div>
                        <p class="text-xs font-medium text-gray-500 uppercase">Ngày tham gia</p>
                        <p class="text-sm font-semibold text-gray-900">${user.joinDate}</p>
                    </div>
                    <div>
                        <p class="text-xs font-medium text-gray-500 uppercase">Số lần đặt sân</p>
                        <p class="text-sm font-semibold text-gray-900">${user.bookings}</p>
                    </div>
                </div>
            `;

        const toggleBtn = document.getElementById('toggleStatusBtn');
        if (user.status === 'active') {
            toggleBtn.textContent = 'Vô hiệu hóa';
            toggleBtn.className = 'flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition font-semibold';
        } else {
            toggleBtn.textContent = 'Kích hoạt';
            toggleBtn.className = 'flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition font-semibold';
        }

        document.getElementById('userModal').classList.remove('hidden');
    }

    function closeUserModal() {
        document.getElementById('userModal').classList.add('hidden');
        currentViewingUserId = null;
    }

    function toggleUserStatus() {
        const user = users.find(u => u.id === currentViewingUserId);
        if (!user) return;

        user.status = user.status === 'active' ? 'inactive' : 'active';
        localStorage.setItem('users', JSON.stringify(users));
        renderUsersTable(users);
        showNotification(`${user.status === 'active' ? 'Kích hoạt' : 'Vô hiệu hóa'} người dùng thành công`, 'success');
        closeUserModal();
    }

    function filterUsers() {
        const name = document.getElementById('filterName').value.toLowerCase();
        const email = document.getElementById('filterEmail').value.toLowerCase();
        const status = document.getElementById('filterStatus').value;

        const filtered = users.filter(u => {
            const nameMatch = u.name.toLowerCase().includes(name);
            const emailMatch = u.email.toLowerCase().includes(email);
            const statusMatch = !status || u.status === status;
            return nameMatch && emailMatch && statusMatch;
        });

        renderUsersTable(filtered);
    }

    function toggleAdminMenu() {
        const menu = document.getElementById('adminMenu');
        menu.classList.toggle('hidden');
    }

    document.addEventListener('click', function(event) {
        const menu = document.getElementById('adminMenu');
        if (!event.target.closest('button') && !menu.classList.contains('hidden')) {
            menu.classList.add('hidden');
        }
    });
</script>
</body>
</html>
