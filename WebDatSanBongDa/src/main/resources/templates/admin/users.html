<!doctype html>
<html lang="vi"
      xmlns:layout="https://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="main-content-admin">
    <main class="flex-1 p-8">
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Quản lý người dùng</h1>
                <p class="text-gray-600 mt-2">Danh sách tất cả người dùng trong hệ thống</p>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tên người dùng</label>
                    <input type="text" id="filterName" placeholder="Tìm người dùng..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="filterEmail" placeholder="Nhập email..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Trạng thái</label>
                    <select id="filterStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Tất cả</option>
                        <option value="active">Hoạt động</option>
                        <option value="inactive">Ngừng hoạt động</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="filterUsers()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Tên người dùng</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Email</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Số điện thoại</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Ngày tạo</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Trạng thái</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Thao tác</th>
                </tr>
                </thead>
                <tbody id="usersTableBody" class="divide-y divide-gray-200">
                <!-- Users will be populated here -->
                </tbody>
            </table>
        </div>
    </main>
    <div id="userModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-gray-900">Chi tiết người dùng</h2>
                <button onclick="closeUserModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div id="userDetails" class="space-y-4">
                <!-- User details will be populated here -->
            </div>

            <div class="mt-6 flex gap-3">
                <button onclick="closeUserModal()" class="flex-1 px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    Đóng
                </button>
                <button onclick="toggleUserStatus()" id="toggleStatusBtn" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition font-semibold">
                    Vô hiệu hóa
                </button>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="page-scripts-admin">
    <script th:src="@{/js/adminjs/users.js}"></script>
</th:block>
</body>
</html>
