<!doctype html>
<html lang="vi"
      xmlns:layout="https://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="main-content-admin">
    <main class="flex-1 p-8">
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Quản lý sân bóng</h1>
                <p class="text-gray-600 mt-2">Danh sách tất cả các sân bóng trong hệ thống</p>
            </div>
            <button onclick="openAddVenueModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-semibold transition flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Thêm sân bóng mới
            </button>
        </div>

        <!-- Filter Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tên sân</label>
                    <input type="text" id="filterName" placeholder="Tìm sân bóng..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Địa điểm</label>
                    <input type="text" id="filterLocation" placeholder="Nhập địa điểm..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Trạng thái</label>
                    <select id="filterStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Tất cả</option>
                        <option value="active">Hoạt động</option>
                        <option value="pending">Chờ duyệt</option>
                        <option value="inactive">Ngừng hoạt động</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="filterVenues()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </div>

        <!-- Venues Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Tên sân</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Địa điểm</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Giá (VNĐ)</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Xếp hạng</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Trạng thái</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Thao tác</th>
                </tr>
                </thead>
                <tbody id="venuesTableBody" class="divide-y divide-gray-200">
                <!-- Venues will be populated here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Venue Modal -->
    <div id="venueModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 flex items-center justify-between">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-900">Thêm sân bóng mới</h2>
                <button onclick="closeVenueModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="venueForm" onsubmit="saveVenue(event)" class="p-6 space-y-4">
                <div class="hidden" id="venueIdField">
                    <input type="hidden" id="venueId">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tên sân <span class="text-red-500">*</span></label>
                        <input type="text" id="venueName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập tên sân">
                    </div>

                    <!-- Location -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Địa điểm <span class="text-red-500">*</span></label>
                        <input type="text" id="venueLocation" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập địa điểm">
                    </div>

                    <!-- Price -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Giá (VNĐ) <span class="text-red-500">*</span></label>
                        <input type="number" id="venuePrice" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập giá">
                    </div>

                    <!-- Rating -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Xếp hạng (0-5)</label>
                        <input type="number" id="venueRating" min="0" max="5" step="0.5" value="4.5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Venue Types -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Loại sân</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="type5v5" value="5v5" class="w-4 h-4 text-blue-600 rounded">
                                <span class="ml-2 text-sm text-gray-700">5v5</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="type7v7" value="7v7" class="w-4 h-4 text-blue-600 rounded">
                                <span class="ml-2 text-sm text-gray-700">7v7</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="type11v11" value="11v11" class="w-4 h-4 text-blue-600 rounded">
                                <span class="ml-2 text-sm text-gray-700">11v11</span>
                            </label>
                        </div>
                    </div>

                    <!-- Status -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Trạng thái</label>
                        <select id="venueStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="active">Hoạt động</option>
                            <option value="pending">Chờ duyệt</option>
                            <option value="inactive">Ngừng hoạt động</option>
                        </select>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mô tả</label>
                    <textarea id="venueDescription" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập mô tả về sân bóng"></textarea>
                </div>

                <!-- Form Actions -->
                <div class="flex gap-3 justify-end pt-4 border-t border-gray-200">
                    <button type="button" onclick="closeVenueModal()" class="px-6 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        Hủy
                    </button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition font-semibold">
                        Lưu sân bóng
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-sm w-full p-6">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Xóa sân bóng</h2>
            <p class="text-gray-600 mb-6">Bạn có chắc chắn muốn xóa sân bóng này? Hành động này không thể hoàn tác.</p>
            <div class="flex gap-3 justify-end">
                <button onclick="closeDeleteModal()" class="px-6 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    Hủy
                </button>
                <button onclick="confirmDelete()" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition font-semibold">
                    Xóa
                </button>
            </div>
        </div>
    </div>


</div>




<script>
    window.venues = [];
    let currentEditingVenueId = null;
    let venueToDelete = null;

    document.addEventListener('DOMContentLoaded', function() {
        loadVenues();
    });

    function loadVenues() {
        const stored = localStorage.getItem('venues');
        if (stored) {
            window.venues = JSON.parse(stored);
        } else {
            window.venues = [];
            localStorage.setItem('venues', JSON.stringify(window.venues));
        }
        renderVenuesTable(window.venues);
    }

    function renderVenuesTable(data) {
        const tbody = document.getElementById('venuesTableBody');
        tbody.innerHTML = data.map(venue => `
            <tr>
                <td class="px-6 py-4 text-sm font-medium text-gray-900">${venue.name}</td>
                <td class="px-6 py-4 text-sm text-gray-600">${venue.location}</td>
                <td class="px-6 py-4 text-sm font-medium text-gray-900">${formatCurrency(venue.price)}</td>
                <td class="px-6 py-4 text-sm text-gray-600">${venue.rating}/5</td>
                <td class="px-6 py-4 text-sm">
                    <span class="px-3 py-1 rounded-full text-sm font-medium ${venue.status === 'active' ? 'bg-green-100 text-green-800' :
            venue.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-800'}">
                        ${venue.status === 'active' ? 'Hoạt động' : venue.status === 'pending' ? 'Chờ duyệt' : 'Ngừng hoạt động'}
                    </span>
                </td>
                <td class="px-6 py-4 text-sm flex gap-2 flex-wrap">
                    <button onclick="editVenue(${venue.id})" class="text-blue-600 hover:text-blue-700 font-semibold">Sửa</button>
                    <button onclick="openDeleteModal(${venue.id})" class="text-red-600 hover:text-red-700 font-semibold">Xóa</button>
                </td>
            </tr>
        `).join('');
    }

    function formatCurrency(value) {
        return Number(value).toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
    }

    function openAddVenueModal() {
        currentEditingVenueId = null;
        document.getElementById('modalTitle').textContent = 'Thêm sân bóng mới';
        document.getElementById('venueForm').reset();
        document.getElementById('venueModal').classList.remove('hidden');
    }

    function closeVenueModal() {
        document.getElementById('venueModal').classList.add('hidden');
        currentEditingVenueId = null;
    }

    function editVenue(id) {
        const venue = venues.find(v => v.id === id);
        if (!venue) return;

        currentEditingVenueId = id;
        document.getElementById('modalTitle').textContent = 'Chỉnh sửa sân bóng';
        document.getElementById('venueName').value = venue.name;
        document.getElementById('venueLocation').value = venue.location;
        document.getElementById('venuePrice').value = venue.price;
        document.getElementById('venueRating').value = venue.rating;
        document.getElementById('venueDescription').value = venue.description || '';
        document.getElementById('venueStatus').value = venue.status;

        document.getElementById('type5v5').checked = venue.types.includes('5v5');
        document.getElementById('type7v7').checked = venue.types.includes('7v7');
        document.getElementById('type11v11').checked = venue.types.includes('11v11');

        document.getElementById('venueModal').classList.remove('hidden');
    }

    function saveVenue(event) {
        event.preventDefault();

        // Lấy dữ liệu từ form
        const name = document.getElementById('venueName').value.trim();
        const location = document.getElementById('venueLocation').value.trim();
        const price = parseFloat(document.getElementById('venuePrice').value);
        const rating = parseFloat(document.getElementById('venueRating').value);
        const description = document.getElementById('venueDescription').value.trim();
        const status = document.getElementById('venueStatus').value;
        const types = [];
        if (document.getElementById('type5v5').checked) types.push('5v5');
        if (document.getElementById('type7v7').checked) types.push('7v7');
        if (document.getElementById('type11v11').checked) types.push('11v11');

        if (currentEditingVenueId) {
            const index = venues.findIndex(v => v.id === currentEditingVenueId);
            venues[index] = { ...venues[index], name, location, price, rating, description, status, types };
        } else {
            const newId = venues.length > 0 ? Math.max(...venues.map(v => v.id)) + 1 : 1;
            venues.push({ id: newId, name, location, price, rating, description, status, types });
        }

        localStorage.setItem('venues', JSON.stringify(venues));
        renderVenuesTable(venues);
        closeVenueModal();
    }

    function openDeleteModal(id) {
        venueToDelete = id;
        document.getElementById('deleteModal').classList.remove('hidden');
    }

    function closeDeleteModal() {
        venueToDelete = null;
        document.getElementById('deleteModal').classList.add('hidden');
    }

    function confirmDelete() {
        venues = venues.filter(v => v.id !== venueToDelete);
        localStorage.setItem('venues', JSON.stringify(venues));
        renderVenuesTable(venues);
        closeDeleteModal();
    }

    function filterVenues() {
        const name = document.getElementById('filterName').value.toLowerCase();
        const location = document.getElementById('filterLocation').value.toLowerCase();
        const status = document.getElementById('filterStatus').value;

        const filtered = venues.filter(v => {
            const nameMatch = v.name.toLowerCase().includes(name);
            const locationMatch = v.location.toLowerCase().includes(location);
            const statusMatch = !status || v.status === status;
            return nameMatch && locationMatch && statusMatch;
        });

        renderVenuesTable(filtered);
    }
</script>


</body>
</html>
