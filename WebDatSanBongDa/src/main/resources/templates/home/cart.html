<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}">

<head>
    <title>Giỏ hàng của bạn</title>
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<th:block layout:fragment="script">
    <script th:src="@{/js/cart.js}"></script>
</th:block>

<body>
    <div layout:fragment="main-content">
        <div class="container mx-auto px-4 mt-20">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Giỏ hàng của bạn</h1>
                    <p class="text-gray-500">Tổng tiền: <span class="text-xl font-bold text-blue-600" id="total-price">0đ</span></p>
                </div>

                <!-- Cart Items -->
                <div id="cart-items" class="divide-y divide-gray-200">
                    <!-- Cart items will be loaded here -->
                </div>

                <!-- Empty Cart Message -->
                <div id="empty-cart-message" class="text-center py-8 hidden">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    <h3 class="mt-2 text-lg font-medium text-gray-900">Giỏ hàng trống</h3>
                    <p class="mt-1 text-gray-500">Bạn chưa chọn sân bóng nào</p>
                    <div class="mt-6">
                        <a href="/venues" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                            Tìm sân ngay
                        </a>
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="mt-8 border-t border-gray-200 pt-6">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-gray-600">Tổng số sân:</span>
                        <span id="total-items" class="font-semibold">0 sân</span>
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-gray-600">Tổng thời gian:</span>
                        <span id="total-hours" class="font-semibold">0 giờ</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <button onclick="clearCart()" class="px-6 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                            Xóa tất cả
                        </button>
                        <button onclick="proceedToCheckout()" class="px-6 py-2 bg-blue-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700">
                            Tiến hành đặt sân
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/cart.js}"></script>
</body>
</html>
