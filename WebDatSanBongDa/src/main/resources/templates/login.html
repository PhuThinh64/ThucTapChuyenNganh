<!DOCTYPE html>
<html lang="vi"
      xmlns:layout="https://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - SânBóng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen">

<div layout:fragment="main-content">
    <!-- Login Section -->
    <section class="pt-32 pb-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Đăng nhập</h1>
                    <p class="text-gray-600">Chào mừng bạn quay lại SânBóng</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <!-- Email -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input
                                type="email"
                                id="email"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                placeholder="your@email.com"
                        >
                    </div>

                    <!-- Password -->
                    <div class="mb-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                        <input
                                type="password"
                                id="password"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                placeholder="••••••••"
                        >
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="rememberMe" class="w-4 h-4">
                            <span class="text-sm text-gray-600">Nhớ tôi</span>
                        </label>
                        <a th:href="@{/forgot-password}" class="text-sm text-blue-600 hover:text-blue-700 font-semibold">
                            Quên mật khẩu?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button
                            type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg font-semibold transition mb-4"
                    >
                        Đăng nhập
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Hoặc tiếp tục với</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button class="border border-gray-300 rounded-lg py-2 hover:bg-gray-50 transition font-medium text-gray-700">
                        <span class="flex items-center justify-center gap-2">
                            <span>Google</span>
                        </span>
                    </button>
                    <button class="border border-gray-300 rounded-lg py-2 hover:bg-gray-50 transition font-medium text-gray-700">
                        <span class="flex items-center justify-center gap-2">
                            <span>Facebook</span>
                        </span>
                    </button>
                </div>

                <!-- Sign Up Link -->
                <p class="text-center text-gray-600">
                    Chưa có tài khoản?
                    <a th:href="@{/register}" class="text-blue-600 hover:text-blue-700 font-semibold">
                        Đăng ký ngay
                    </a>
                </p>
            </div>

            <!-- Footer Link -->
            <div class="text-center mt-6">
                <a th:href="@{/}" class="text-gray-600 hover:text-gray-900 transition">
                    ← Quay lại trang chủ
                </a>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="page-scripts">
    <script th:src="@{/js/login.js}"></script>
</th:block>
</body>
</html>
