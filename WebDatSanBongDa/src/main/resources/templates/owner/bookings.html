<!DOCTYPE html>
<html lang="vi"
      xmlns:layout="https://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{owner/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Đặt Sân - Chủ Sân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-50">
    <div layout:fragment="main-content-owner">
        <!-- Main Content -->
        <div class="ml-64 min-h-screen">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
                <div class="px-8 py-4 flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-900">Lịch đặt sân</h1>
                    <div class="flex items-center gap-4">
                        <div class="text-right">
                            <p class="text-sm font-medium text-gray-900" id="ownerName">Chủ Sân</p>
                            <p class="text-xs text-gray-600">Chủ sân bóng</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="p-8">
                <!-- Filter Bar -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Trạng thái</label>
                            <select
                                    id="filterStatus"
                                    onchange="filterOwnerBookings()"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            >
                                <option value="">Tất cả</option>
                                <option value="pending">Chờ xác nhận</option>
                                <option value="confirmed">Xác nhận</option>
                                <option value="cancelled">Hủy</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ngày chơi</label>
                            <input
                                    type="date"
                                    id="filterDate"
                                    onchange="filterOwnerBookings()"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            >
                        </div>
                        <div class="flex items-end">
                            <button onclick="location.reload()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg font-medium transition">
                                Làm mới
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Bookings Table -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                            <tr class="border-b border-gray-200 bg-gray-50">
                                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Khách hàng</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Sân bóng</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Ngày giờ</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Giá</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Trạng thái</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Hành động</th>
                            </tr>
                            </thead>
                            <tbody id="bookingsTableBody">
                            <tr class="border-b border-gray-200">
                                <td colspan="6" class="px-6 py-12 text-center text-gray-600 text-sm">Không có lịch đặt sân</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <!-- Booking Details Modal -->
        <div id="bookingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-bold text-gray-900">Chi tiết đặt sân</h2>
                        <button onclick="closeBookingModal()" class="text-gray-600 hover:text-gray-900">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="bookingDetails" class="p-6">
                </div>

                <div class="p-6 border-t border-gray-200 space-y-3">
                    <button
                            id="approveBookingBtn"
                            onclick="approveBooking()"
                            class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2.5 rounded-lg font-semibold transition"
                    >
                        Xác nhận đặt sân
                    </button>
                    <button
                            id="rejectBookingBtn"
                            onclick="rejectBooking()"
                            class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2.5 rounded-lg font-semibold transition"
                    >
                        Từ chối đặt sân
                    </button>
                    <button
                            onclick="closeBookingModal()"
                            class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2.5 rounded-lg font-semibold transition"
                    >
                        Đóng
                    </button>
                </div>
            </div>
        </div>
    </div>


    <th:block layout:fragment="page-scripts-owner">
        <script th:src="@{/js/ownerjs/bookings.js}"></script>
    </th:block>

</body>
</html>
