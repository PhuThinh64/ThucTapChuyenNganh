<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Chủ Sân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-50">
<!-- Sidebar -->
<div class="fixed left-0 top-0 h-screen w-64 bg-white border-r border-gray-200 z-40" id="sidebar">
    <!-- Logo -->
    <div class="p-6 border-b border-gray-200">
        <div class="flex items-center gap-2">
            <a th:href="@{/}" class="flex items-center gap-2">
            <div class="w-10 h-10 bg-gradient-to-br from-green-600 to-emerald-800 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-lg">⚽</span>
            </div>
            <div>
                <span class="font-bold text-lg text-gray-900">SânBóng</span>
                <p class="text-xs text-gray-600">Chủ Sân</p>
            </div>
            </a>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="p-4 space-y-2">
        <a th:href="@{/owner/dashboard}" class="nav-item flex items-center gap-3 px-4 py-2.5 text-gray-700 hover:bg-gray-100 rounded-lg transition font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-3m0 0l7-4 7 4M5 9v10a1 1 0 001 1h12a1 1 0 001-1V9m-9 11l4-4"></path>
            </svg>
            Dashboard
        </a>
        <a th:href="@{/owner/venues}" class="nav-item flex items-center gap-3 px-4 py-2.5 text-gray-700 hover:bg-gray-100 rounded-lg transition font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
            Quản lý sân
        </a>
        <a th:href="@{/owner/bookings}" class="nav-item flex items-center gap-3 px-4 py-2.5 text-gray-700 hover:bg-gray-100 rounded-lg transition font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            Lịch đặt sân
        </a>
        <a th:href="@{/owner/revenue}" class="nav-item flex items-center gap-3 px-4 py-2.5 text-gray-700 hover:bg-gray-100 rounded-lg transition font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Báo cáo doanh thu
        </a>
    </nav>

    <!-- Logout -->
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
        <button onclick="handleOwnerLogout()" class="w-full px-4 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition">
            Đăng xuất
        </button>
    </div>
</div>

<!-- Main Content -->
<div layout:fragment="main-content-owner">

</div>

<script>
    function highlightOwnerNav() {
        // Lấy đường dẫn hiện tại của trình duyệt (ví dụ: /owner/dashboard.html)
        const path = window.location.pathname.replace(/\/$/, "");
        // Lấy chỉ tên file/đường dẫn tương đối (ví dụ: dashboard.html)


        const ACTIVE_CLASSES = ['bg-green-50', 'text-green-700', 'font-semibold'];
        const DEFAULT_CLASSES = ['text-gray-700', 'hover:bg-gray-100', 'transition'];

        document.querySelectorAll('.nav-item').forEach(link => {
            const linkPath = link.getAttribute('href').replace(/\/$/, "");

            // 1. RESET trạng thái
            link.classList.remove(...ACTIVE_CLASSES);
            link.classList.add(...DEFAULT_CLASSES);

            // 2. SO SÁNH
            // Kiểm tra nếu href của link khớp với file hiện tại
            if (path === linkPath) {

                // 3. ÁP DỤNG ACTIVE
                link.classList.add(...ACTIVE_CLASSES);
                link.classList.remove(...DEFAULT_CLASSES); // Loại bỏ class mặc định
            }
        });
    }

    // Chạy logic khi DOM đã tải
    document.addEventListener('DOMContentLoaded', highlightOwnerNav);

    // Hàm Logout đã có trong owner.js, nhưng cần định nghĩa ở đây để HTML nhận
    function handleOwnerLogout() {
        // Sử dụng window.handleOwnerLogout từ owner.js sau khi nó được tải
        if (window.handleOwnerLogout) {
            window.handleOwnerLogout();
        } else {
            console.error('handleOwnerLogout chưa được tải.');
        }
    }
</script>

<script th:src="@{/js/ownerjs/owner.js}"></script>
<th:block layout:fragment="page-scripts-owner"></th:block>

</body>
</html>
