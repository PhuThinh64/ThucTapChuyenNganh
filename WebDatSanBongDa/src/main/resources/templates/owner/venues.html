<!DOCTYPE html>
<html lang="vi"
      xmlns:layout="https://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{owner/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sân - Chủ Sân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-50">
    <div layout:fragment="main-content-owner">
        <!-- Main Content -->
        <div class="ml-64 min-h-screen">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
                <div class="px-8 py-4 flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-900">Quản lý sân bóng</h1>
                    <div class="flex items-center gap-4">
                        <button onclick="openAddVenueModal()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition">
                            + Thêm sân bóng
                        </button>
                        <div class="text-right">
                            <p class="text-sm font-medium text-gray-900" id="ownerName">Chủ Sân</p>
                            <p class="text-xs text-gray-600">Chủ sân bóng</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="p-8">
                <!-- Filter Bar -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tên sân</label>
                            <input
                                    type="text"
                                    id="filterName"
                                    placeholder="Tìm kiếm..."
                                    onkeyup="filterOwnerVenues()"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Trạng thái</label>
                            <select
                                    id="filterStatus"
                                    onchange="filterOwnerVenues()"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            >
                                <option value="">Tất cả</option>
                                <option value="pending">Chờ duyệt</option>
                                <option value="active">Đã duyệt</option>
                                <option value="inactive">Không hoạt động</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button onclick="location.reload()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg font-medium transition">
                                Làm mới
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Venues Table -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                            <tr class="border-b border-gray-200 bg-gray-50">
                                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Tên sân</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Địa điểm</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Giá</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Loại sân</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Trạng thái</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Hành động</th>
                            </tr>
                            </thead>
                            <tbody id="venuesTableBody">
                            <tr class="border-b border-gray-200">
                                <td colspan="6" class="px-6 py-12 text-center text-gray-600 text-sm">Không có sân bóng</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <!-- Add/Edit Venue Modal -->
        <div id="venueModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b border-gray-200 sticky top-0 bg-white">
                    <div class="flex items-center justify-between">
                        <h2 id="modalTitle" class="text-xl font-bold text-gray-900">Thêm sân bóng mới</h2>
                        <button onclick="closeVenueModal()" class="text-gray-600 hover:text-gray-900">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <form id="venueForm" onsubmit="saveVenue(event)" class="p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tên sân</label>
                        <input type="text" id="venueName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Địa điểm</label>
                        <input type="text" id="venueLocation" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Giá (90 phút)</label>
                        <input type="number" id="venuePrice" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Đánh giá</label>
                        <input type="number" id="venueRating" step="0.1" min="0" max="5" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mô tả</label>
                        <textarea id="venueDescription" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" rows="3"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Loại sân</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="type5v5" class="w-4 h-4 text-green-600 rounded">
                                <span class="ml-2 text-sm text-gray-700">5v5</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="type7v7" class="w-4 h-4 text-green-600 rounded">
                                <span class="ml-2 text-sm text-gray-700">7v7</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="type11v11" class="w-4 h-4 text-green-600 rounded">
                                <span class="ml-2 text-sm text-gray-700">11v11</span>
                            </label>
                        </div>
                    </div>

                    <div class="pt-4 border-t border-gray-200">
                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2.5 rounded-lg font-semibold transition">
                            Lưu sân bóng
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full mx-4">
                <h2 class="text-lg font-bold text-gray-900 mb-2">Xác nhận xóa</h2>
                <p class="text-gray-600 mb-6">Bạn có chắc chắn muốn xóa sân bóng này không?</p>
                <div class="flex gap-3">
                    <button onclick="closeDeleteModal()" class="flex-1 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition font-medium">
                        Hủy
                    </button>
                    <button onclick="confirmDelete()" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition font-medium">
                        Xóa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="page-scripts-owner">
        <script th:src="@{/js/ownerjs/venues.js}"></script>
    </th:block>


</body>
</html>
