<!DOCTYPE html>
<html lang="vi"
      xmlns:layout="https://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - SânBóng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen">

<div layout:fragment="main-content">
    <!-- Register Section -->
    <section class="pt-32 pb-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <!-- Register Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Đăng ký</h1>
                    <p class="text-gray-600">Tạo tài khoản SânBóng của bạn ngay</p>
                </div>

                <!-- Register Form -->
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <!-- Full Name -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Họ tên</label>
                        <input
                                type="text"
                                id="fullName"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                placeholder="Nguyễn Văn A"
                        >
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input
                                type="email"
                                id="email"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                placeholder="your@email.com"
                        >
                    </div>

                    <!-- Phone -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại</label>
                        <input
                                type="tel"
                                id="phone"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                placeholder="0912345678"
                        >
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                        <input
                                type="password"
                                id="password"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                placeholder="••••••••"
                        >
                        <p class="text-xs text-gray-500 mt-1">Tối thiểu 8 ký tự</p>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Xác nhận mật khẩu</label>
                        <input
                                type="password"
                                id="confirmPassword"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                placeholder="••••••••"
                        >
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="mb-6">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="terms" required class="w-4 h-4 mt-1">
                            <span class="text-sm text-gray-600">
                                Tôi đồng ý với <a href="#" class="text-blue-600 hover:underline">điều khoản</a> và <a href="#" class="text-blue-600 hover:underline">chính sách bảo mật</a>
                            </span>
                        </label>
                    </div>

                    <!-- Register Button -->
                    <button
                            type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg font-semibold transition mb-4"
                    >
                        Đăng ký
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Hoặc tiếp tục với</span>
                    </div>
                </div>

                <!-- Social Register -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button class="border border-gray-300 rounded-lg py-2 hover:bg-gray-50 transition font-medium text-gray-700">
                        Google
                    </button>
                    <button class="border border-gray-300 rounded-lg py-2 hover:bg-gray-50 transition font-medium text-gray-700">
                        Facebook
                    </button>
                </div>

                <!-- Login Link -->
                <p class="text-center text-gray-600">
                    Đã có tài khoản?
                    <a th:href="@{/login}" class="text-blue-600 hover:text-blue-700 font-semibold">
                        Đăng nhập
                    </a>
                </p>
            </div>

            <!-- Footer Link -->
            <div class="text-center mt-6">
                <a th:href="@{/}" class="text-gray-600 hover:text-gray-900 transition">
                    ← Quay lại trang chủ
                </a>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="page-scripts">
    <script th:src="@{/js/register.js}"></script>
</th:block>
</body>
</html>
