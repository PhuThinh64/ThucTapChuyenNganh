<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SânBóng - Đặt sân bóng dễ dàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body class="bg-white">
<!-- Header -->
<header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md border-b border-gray-100 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <a th:href="@{/}" class="flex items-center gap-2">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">⚽</span>
                </div>
                <span class="font-bold text-xl text-gray-900">SânBóng</span>
            </a>
        </div>
        <nav class="hidden md:flex items-center gap-8">
            <a th:href="@{/}" class="text-blue-600 font-semibold">Trang chủ</a>
            <a th:href="@{/venues}" class="text-gray-600 hover:text-gray-900 transition">Tìm sân</a>
            <a th:href="@{/about}" class="text-gray-600 hover:text-gray-900 transition">Về chúng tôi</a>
            <a th:href="@{/contact}" class="text-gray-600 hover:text-gray-900 transition">Liên hệ</a>
            <button onclick="openLogin()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition font-medium">
                Đăng nhập
            </button>
        </nav>
        <!-- Mobile menu button -->
        <button class="md:hidden text-gray-600" id="mobileMenuBtn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>
</header>

<div layout:fragment="main-content">

</div>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-400 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto grid md:grid-cols-4 gap-8 mb-8">
        <div>
            <div class="flex items-center gap-2 mb-4">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-blue-800 rounded flex items-center justify-center">
                    <span class="text-white font-bold">⚽</span>
                </div>
                <span class="font-bold text-white">SânBóng</span>
            </div>
            <p class="text-sm">Nền tảng đặt sân bóng số 1 tại Việt Nam</p>
        </div>
        <div>
            <h4 class="text-white font-bold mb-4">Công ty</h4>
            <ul class="space-y-2 text-sm">
                <li><a th:href="@{/about}" class="hover:text-white transition">Về chúng tôi</a></li>
                <li><a href="#" class="hover:text-white transition">Blog</a></li>
                <li><a href="#" class="hover:text-white transition">Tuyển dụng</a></li>
            </ul>
        </div>
        <div>
            <h4 class="text-white font-bold mb-4">Hỗ trợ</h4>
            <ul class="space-y-2 text-sm">
                <li><a href="contact.html" class="hover:text-white transition">Liên hệ</a></li>
                <li><a href="#" class="hover:text-white transition">FAQ</a></li>
                <li><a href="#" class="hover:text-white transition">Điều khoản</a></li>
            </ul>
        </div>
        <div>
            <h4 class="text-white font-bold mb-4">Kết nối</h4>
            <ul class="space-y-2 text-sm">
                <li><a href="#" class="hover:text-white transition">Facebook</a></li>
                <li><a href="#" class="hover:text-white transition">Instagram</a></li>
                <li><a href="#" class="hover:text-white transition">Twitter</a></li>
            </ul>
        </div>
    </div>
    <div class="max-w-7xl mx-auto border-t border-gray-800 pt-8 text-sm text-center">
        <p>&copy; 2024 SânBóng. All rights reserved.</p>
    </div>
</footer>

<script th:src="@{js/main.js}"></script>
</body>
</html>
